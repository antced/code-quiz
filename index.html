<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>D&D Quiz</title>
</head>

<body>
    <header>
        <a href="./highscore.html" id="viewScore">View Highscores</a>
        <h2 id="timer">Timer: 60</h2>
    </header>
    
    <section>
        <h1 id="title" style="display: inline">Dungeons & Dragons Quiz</h1>
        <h1 id="questionText"></h1>
        <p id="directions">
            Try to answer all of the D&D related questions before the timer runs out.
            Incorrect answers will subtract 15 seconds from the timer!
        </p>
        <button id="startBtn">Start Quiz</button>
        <div id="buttonDiv">
        </div>
        <div id="answerStatus">
            <p></p>
        </div>
        <div id="highscoreBox" style="visibility: hidden">
            <form id="form">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" name="initials" placeholder="ABC">
            </form>
            <a href="./highscore.html">
                <button id="submit">Submit</button>
            </a>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
